          <h1 style="text-align: center">PEDIR A DOMICILIO</h1>
        </div>
        <hr />

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Menú:</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">
                Carrito vacío - comience a comprar!
              </th>
            </tr>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-success" id="btnConfirmar">
                Confirmar Pedido.
              </button>
            </div>
          </tfoot>
        </table>

        <div class="row" id="cards"></div>
      </div>

      <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
          <div class="card">
            <img src="" alt="" class="card-img-top" />
            <div class="card-body d-grid gap-2 col-6 mx-auto">
              <h5 style="text-align: center">Titulo</h5>
              <p style="text-align: center">precio</p>
              <p2 style="text-align: center">IVA incluído</p2>
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>

      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            vaciar todo
          </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
      </template>

      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
            <button class="btn btn-info btn-sm">+</button>
            <button class="btn btn-danger btn-sm">-</button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>
